<html lang="zh-Hant-TW">

    <title>基本練習-地圖</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- banner -->
    <div class="box">
        <img src="images/banner.png" alt="水果裝飾banner">

    <iframe class="btn-box" src="btn.html" scrolling="no" frameborder="0"></iframe><!-- 好管理 但不會被搜尋到 重要內容不建議使用 -->

    <div class="box box-center"><!-- 用空白增加套的class選擇器樹木 -->
        <address class="col"><!-- 讓seo網站評分更高 -->
            <h2>天天生日餐廳</h2>

            <p>電話</p>
        </address>
        <div class="col">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3640.40605792089!2d120.6652766!3d24.1574881!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d784543c9f9%3A0x1e1856ead20202aa!2z5ZyL56uL6Ieq54S256eR5a245Y2a54mp6aSo56ys5LiJ5YGc6LuK5aC077yI6KW_5bGv6Lev77yJ!5e0!3m2!1szh-TW!2stw!4v1710814609263!5m2!1szh-TW!2stw" width="420" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
