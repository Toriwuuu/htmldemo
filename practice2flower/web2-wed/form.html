<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 搜尋表單 -->
    <form action="" name="search-form" id="search-form" title="產品搜尋表單" method="post">
        <label for="">產品搜尋</label>
        <input type="text" name="search" id="search" title="產品搜尋欄位" style="width: 150px;">
        <input type="submit" name="search-btn" id="search-btn" title="送出搜尋欄位" value="送出">
        <!-- name id title 一定要寫 -->
        <!-- 用STYLE設定 在各瀏覽器會比較統一 -->
    </form>
    <hr>
    <h2>會員資料修改</h2>
    <!-- 會員資料修改表單 -->
    <aside>*為必填欄位</aside>
    <f送出m action="" method="post" name="member-form" id="member-form" title="會員資料修改表單" >
        <label for="">*姓名:</label>
        <input type="text" name="username" id="username" title="請輸入姓名" placeholder="請輸入姓名" required>

        <input type="reset" name="member-reset" id="m" title="重填按鈕" value="重填">
        <input type="submit" name="member-submit" id="" title="送出按鈕" value="送出">
    </f送出m>

</body>
</html>
